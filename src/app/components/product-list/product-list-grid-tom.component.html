<div *ngFor="let prod of products" class="product-card-container">
  <div class="product-card">
    <div class="product-img-container">
      <img
        src="{{ prod.imageUrl }}"
        alt="{{ prod.name }}"
        class="product-img"
      />
    </div>
    <h1>{{ prod.name }}</h1>
    <span>{{ prod.unitPrice | currency: "EUR" }}</span>
    <a href="#" class="primary-btn"> Add to Cart </a>
  </div>
</div>
