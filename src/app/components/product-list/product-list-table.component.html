<table class="table">
    <thead class="thead-dark"> 
        <tr>
            <th>

            </th>
            <th> 
                Name
            </th>
            <th>
                Price
            </th>
            <th>
                Stock
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <td class="align-middle">
                <img src="{{prod.imageUrl}}" height="60"/>
            </td>
            <td class="align-middle"> 
                {{prod.name}}
            </td>
            <td class="align-middle">
                {{prod.unitPrice | currency:"EUR"}}
            </td>
            <td class="align-middle">
                {{prod.unitsInStock}}
            </td>
        </tr>
    </tbody>
</table>
