<div class="general-cards">
  <div *ngFor="let prod of products" class="product-card-container">
    <div class="product-card">
      <div class="product-img-container">
        <img
          src="{{ prod.imageUrl }}"
          alt="{{ prod.name }}"
          class="product-img"
          routerLink="/products/{{ prod.id }}"
        />
      </div>
      <h1 routerLink="/products/{{ prod.id }}">{{ prod.name }}</h1>
      <span>{{ prod.unitPrice | currency: "EUR" }}</span>
      <a href="#" class="primary-btn"> Add to Cart </a>
    </div>
  </div>
</div>
<!-- If NO PRODUCTS Found -->
<div *ngIf="products?.length == 0" class="products-not-found">
  No Products Found.
</div>

<!-- Pagination -->
<div class="products-list-controllers">
  <div class="pagination-container">
    <ngb-pagination
      [(page)]="thePageNumber"
      [pageSize]="thePageSize"
      [collectionSize]="theTotalElements"
      (pageChange)="listProducts()"
    ></ngb-pagination>
  </div>
  <div class="pagesize-container">
    <span>Page Size: </span>
    <select (change)="updatePageSize($any($event.target).value)">
      <option selected="true">5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
    </select>
  </div>
</div>
