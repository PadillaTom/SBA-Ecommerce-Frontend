<div class="categories-container">
  <div
    routerLink="/category/{{ cat.id }}"
    routerLinkActive="active-link"
    class="cat-card"
    *ngFor="let cat of categories"
  >
    <div class="catcard-img-container">
      <img src="../../../assets/images/categoryPng.png" alt="cate" />
    </div>
    <span>
      {{ cat.category }}
    </span>
  </div>
</div>
